 anarchism:0 "Anarchism"
 anarchism_desc:0 "Anarchism is a political philosophy that advocates self-governed societies based on voluntary institutions."
 atom:0 "Church of Atom"
 atom_desc:0 "The Church of Atom believes that Atom is the one true god, and that radiation is a holy substance."
 authoritarian_democracy:0 "Authoritarian Democracy"
 authoritarian_democracy_desc:0 "Authoritarian Democracies still hold elections and are officially fully democratic, but their leaders hold a very large amount of power over the people and usually abuse that power, usually with the support of the military."
 communism:0 "Anarchist"
 communism_desc:0 "Anarchy"
 communism_noun:0 "Anarchism"
 conservatism:0 "Conservatism"
 conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 democratic:0 "Democratic"
 democratic_desc:0 "Democracy"
 democratic_noun:0 "Democracy"
 despotism:0 "Despotic"
 despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 fascism:0 "Ultranationalist"
 fascism_desc:0 "Totalitarian Regime"
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 fascism_noun:0 "Ultranationalism"
 guevarism:0 "Guevarism"
 guevarism_desc:0 "Guevarism is a theory of communist revolution and a military strategy of guerilla warfare associated with Marxist revolutionary Ernesto "Che" Guevara, a leading figure of the 1950s Cuban Revolution who believed in the idea of Marxism–Leninism and embraced its principles."
 hubology:0 "Hubology"
 hubology_desc:0 "Hubology as a religion promotes the idea that humans are plagued by the spirits of the dead, causing neurodynes to form."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 moderatism:0 "Moderatism"
 moderatism_desc:0 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 nazism:0 "Nazism"
 nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 neutrality:0 "Autocracy"
 neutrality_desc:0 "Autocratic Regime"
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 raider:0 "Raider"
 raider_desc:0 "The wasteland is crawling with many different raider factions, all hostile to outsiders and will do anything for personal gain. Do not trust these people."
 religious:0 "Religious"
 religious_desc:0 "In the wasteland there are many smaller religious cults or tribes that do not believe in either Atom or Hubology."
 settlement:0 "Settlement"
 settlement_desc:0 "All around the wasteland there are small settlements, usually isolating themselves from outsiders and not holding any elections for their leaders, as they tend to support their leader and the leader does not usually abuse their power."
 socialism:0 "Socialism"
 socialism_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."