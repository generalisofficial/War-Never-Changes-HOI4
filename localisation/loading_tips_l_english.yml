l_english:
 LOADING_TIP_0:0 "War. War never changes.\n- Ron Perlman"
 LOADING_TIP_1:0 "Patrolling the Mojave almost makes you with for a nuclear winter.\n- Generic NCR Trooper"
 LOADING_TIP_2:0 "Freedom is the sovereign right of every American.\n- Liberty Prime"
 LOADING_TIP_3:0 "Democracy is non-negotiable.\n- Liberty Prime"
 LOADING_TIP_4:0 "It may be constantly trying to kill us, but the Commonwealth never lacks for excitement.\n- Piper"
 LOADING_TIP_5:0 "Truth is, the game was rigged from the start.\n- Benny"
 LOADING_TIP_6:0 "Ring-a-ding-ding, baby!\n- Benny"
 LOADING_TIP_7:0 "Please step out of the fountain.\n- Generic Securitron"
 LOADING_TIP_8:0 "Hi, I'm Jean Baptiste. And you're about to stop being a pain in my ass.\n- Jean-Baptiste Cutting"
 LOADING_TIP_9:0 "I'm dying.... so that democracy... can live.\n- Liberty Prime"
 LOADING_TIP_10:0 "We shall see how brave you are when nailed to the walls of Hoover Dam, your body facing west so you may watch your world die.\n- Lanius"
 LOADING_TIP_11:0 "First I get my legs smashed, then in walks the Powder Gangers' grim fucking reaper? What the fuck have you got against us, man?\n- Boxcars"
 LOADING_TIP_12:0 "It is I, Doctor Mobius! Transmitting from my DOME-SHAPED.....DOME in the forbidden zone! A zone that is, Yes forbidden to you!"\n- Doctor Mobius"
 LOADING_TIP_13:0 "Nothing to impede progress. If you want to see the fate of democracies, look out the windows.\n- Robert House"
 LOADING_TIP_14:0 "A light shineth in darkness, and the darkness comprehendeth it not.\n- Joshua Graham"
 LOADING_TIP_15:0 "You think you can destroy me destroy me? \n- The Master"
 LOADING_TIP_16:0 "Goodneighbor's of the people, for the people, you feel me? Everyone's welcome. \n- John Hancock"
 LOADING_TIP_17:0 "A month ago, there were twenty of us. Yesterday there were eight. Now, we're five.\n- Preston Garvey"
 LOADING_TIP_18:0 "Protect the people at a minute's notice.\n- Preston Garvey"
 LOADING_TIP_19:0 "Another settlement needs our help!\n- Preston Garvey "
 LOADING_TIP_20:0 "Our mission in the Commonwealth is clear: the Institute and its technologies must be destroyed in order to preserve our future. Which leaves me facing the most difficult order I've ever given.\n- Arthur Maxson"
 LOADING_TIP_21:0 "You've seen the Commonwealth. You must have some idea of how this world works. You're either with us, or you're not. I'm afraid it's that simple.\n- Father"
 LOADING_TIP_22:0 "I did go out one time, you know! Sarah... Um... Sentinel Lyons took me out. Just to show me. I killed a Super Mutant, too! I swear! I, um... I also sort of shot Sarah. But just a little! It was just a flesh wound...\n- Young Arthur Maxson"
 LOADING_TIP_23:0 "I am Rhombus, head of the Paladins. I train those willing to learn.\n- Rhombus"
 LOADING_TIP_24:0 "Pledge in your hearts and minds, pledge by your guns that you will stand with them in battle until the end, trust each of them with your life.\n- Owyn Lyons"
 LOADING_TIP_25:0 "Here I sit, in the safety of the Citadel, while the people of the Wasteland thirst, and suffer, and die. Here I sit, a failed, feeble old man.\n- Owyn Lyons"
 LOADING_TIP_26:0 "Unlike the good ambassador, I don't intend to blink. Tell the leader of this gang to stand down or face annihilation.\n- Cassandra Moore"
 LOADING_TIP_27:0 "You did a super job wrapping things up! And I'm not just saying that because I have to!\n- Yes Man"
 LOADING_TIP_28:0 "Did I just say "exploiting"? That's not a very nice word!\n- Yes Man "
 LOADING_TIP_29:0 "Well butter my butt and call me a biscuit.\n- Victor"
 LOADING_TIP_30:0 "I'm a Securitron, RobCo security model 2060-B. If you ever see any of my brothers tell them Victor says howdy.\n- Victor" 
 LOADING_TIP_31:0 "If I like you, you can call me Sarge. But guess what? I don't like you! Do you understand?\n- Arch Dornan"
 LOADING_TIP_32:0 "They asked me how well I understood theoretical physics. I said I had a theoretical degree in physics. They said welcome aboard\n- Fantastic"